version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - where_to_eat
  - venue_address
  - conference_date
  - where_to_sleep
  - specific_speaker_hour
  - bot_challenge
  - request_directions
  - airport_to_venue
  - train_station_to_venue
  - when_article_is_presented

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - PERSON
  - time
  - location
  - article_name
slots:
  article_name:
    type: text
    mappings:
      - type: from_entity
        entity: article_name


actions:
  - action_hello_world
  - action_address
  - action_time
  - action_when_is_article_presented
