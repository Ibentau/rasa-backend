version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Give the conference date
  steps:
      - intent: conference_date
      - action: action_time

- rule: Give the time for a speaker
  steps:
      - intent: specific_speaker_hour
      - action: action_hello_world

- rule: Ask when an article is presented
  steps:
      - intent: when_article_is_presented
      - action: action_when_is_article_presented
