    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: where_to_eat
  examples: |
    - where can I eat?
    - where can I eat in this area?
